<div class="form-group">
    <label for="title" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
        <input type="text" ng-model="company.companyName" class="form-control" id="title" placeholder="Company Name Here"/>
    </div>
</div>
<div class="form-group">
    <label for="address" class="col-sm-2 control-label">Address Line1</label>
    <div class="col-sm-10">
        <input type="text" ng-model="company.companyAddr.streetAddress" class="form-control" id="address" placeholder="street address?"/>
    </div>
</div>
 <div class="form-group">
    <label for="address1" class="col-sm-2 control-label">Address Line2</label>
    <div class="col-sm-10">
        <input type="text" ng-model="company.companyAddr.city" class="form-control" id="address1" placeholder="city?"/>
    </div>
 </div>
<div class="form-group">
    <label for="address2" class="col-sm-2 control-label">Address Line3</label>
    <div class="col-sm-10">
        <input type="text" ng-model="company.companyAddr.country" class="form-control" id="address2" placeholder="country?"/>
    </div>
</div>
<div class="form-group">
    <label for="address3" class="col-sm-2 control-label">Address Line4</label>
    <div class="col-sm-10">
        <input type="text" ng-model="company.companyAddr.pincode" class="form-control" id="address3" placeholder="pincode?"/>
    </div>
</div>
<div class="form-group">
    <label for="email" class="col-sm-2 control-label">E-Mail Address</label>
    <div class="col-sm-10">
        <input type="text" ng-model="company.emailAddress" class="form-control" id="email" placeholder="email adrress?"/>
    </div>
</div>
<div class="form-group">
    <label for="phoneNo" class="col-sm-2 control-label">phone Number</label>
    <div class="col-sm-10">
        <input type="text" ng-model="company.phoneNo" class="form-control" id="phoneNo" placeholder="Mobile No"/>
    </div>
</div>
<div class="form-group">
    <label for="ownerNames" class="col-sm-2 control-label">owner Name</label>
    <div class="col-sm-10">
        <input type="text" ng-model="company.ownerNames" class="form-control" id="ownerNames" placeholder="owner names separated by commas"/>
    </div>
</div>
<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" class="btn btn-primary" value="Save"/>
    </div>
</div>
